<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password securely">
    <title>Reset Password | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .input-focus:focus-within {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .password-toggle {
            cursor: pointer;
            transition: all 0.2s;
        }
        .password-toggle:hover {
            transform: scale(1.1);
        }
        .toast {
            visibility: hidden;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <!-- Toast Notification -->
    <div id="toast" class="toast fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 max-w-xs z-50 flex items-center">
        <div id="toastIcon" class="mr-3 text-green-500">
            <i class="fas fa-check-circle text-xl"></i>
        </div>
        <div class="flex-1">
            <p id="toastMessage" class="font-medium text-gray-800">Password reset successfully!</p>
            <p id="toastSubtext" class="text-sm text-gray-500">Redirecting you to login...</p>
        </div>
        <button onclick="hideToast()" class="ml-4 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-500 hover:shadow-3xl">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white/20 p-3 rounded-full floating">
                    <i class="fas fa-lock text-2xl"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-center">Reset Your Password</h1>
            <p class="text-center text-blue-100 mt-2">Enter your new password below</p>
        </div>
        
        <!-- Form Section -->
        <div class="p-8">
            <div id="errorAlert" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <p id="errorMessage" class="text-sm text-red-700"></p>
                    </div>
                </div>
            </div>

            <form id="resetForm" class="space-y-6">
                <!-- New Password Field -->
                <div class="input-focus bg-gray-50 rounded-lg p-2 border border-gray-200 transition-all">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <div class="flex items-center">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            placeholder="Enter new password" 
                            required
                            class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400"
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <span class="password-toggle text-gray-400 px-2" onclick="togglePassword('newPassword', 'newPasswordToggle')">
                            <i id="newPasswordToggle" class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        <p>Password must contain at least 8 characters</p>
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="input-focus bg-gray-50 rounded-lg p-2 border border-gray-200 transition-all">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="flex items-center">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password" 
                            required
                            class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400"
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <span class="password-toggle text-gray-400 px-2" onclick="togglePassword('confirmPassword', 'confirmPasswordToggle')">
                            <i id="confirmPasswordToggle" class="fas fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                
                <!-- Password Strength Meter -->
                <div class="mt-2">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-medium text-gray-500">Password Strength</span>
                        <span id="strengthText" class="text-xs font-medium">Weak</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                        <div id="strengthMeter" class="bg-red-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-102 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    Reset Password
                </button>
            </form>
            
            <!-- Back to Login Link -->
            <!-- <div class="mt-6 text-center">
                <a href="/login" class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-all">
                    <i class="fas fa-arrow-left mr-1"></i> Back to login
                </a>
            </div> -->
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
            <p class="text-xs text-gray-500 text-center">
                Need help? <a href="/support" class="text-blue-600 hover:underline">Contact support</a>
            </p>
        </div>
    </div>
    
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = '{{ site.env.SUPABASE_URL }}';
        const SUPABASE_ANON_KEY = '{{ site.env.SUPABASE_ANON_KEY }}';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Parse hash parameters to get tokens
        const hashParams = new URLSearchParams(window.location.hash.slice(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');

        // Check if we have valid tokens
        if (!accessToken || !refreshToken) {
            showError("Invalid or missing reset link. Please request a new password reset link.");
            document.getElementById('submitButton').disabled = true;
        }

        // Toggle password visibility
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            }
        }
        
        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            
            // Check for length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength += 1;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update the strength meter
            let width = 0;
            let color = 'bg-red-500';
            let text = '';
            
            if (password.length === 0) {
                width = 0;
                text = '';
            } else if (strength >= 4) {
                width = 100;
                color = 'bg-green-500';
                text = 'Strong';
            } else if (strength >= 2) {
                width = 50;
                color = 'bg-yellow-500';
                text = 'Medium';
            } else {
                width = 25;
                color = 'bg-red-500';
                text = 'Weak';
            }
            
            strengthMeter.className = `${color} h-1.5 rounded-full transition-all duration-300`;
            strengthMeter.style.width = `${width}%`;
            strengthText.textContent = text;
            strengthText.className = `text-xs font-medium ${
                color === 'bg-green-500' ? 'text-green-600' : 
                color === 'bg-yellow-500' ? 'text-yellow-600' : 
                'text-red-600'
            }`;
        });

        // Error handling function
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        // Success toast
        function showToast(message, subtext, isSuccess = true) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastSubtext = document.getElementById('toastSubtext');
            const toastIcon = document.getElementById('toastIcon');
            
            // Set message content
            toastMessage.textContent = message;
            toastSubtext.textContent = subtext;
            
            // Set icon based on success/error
            if (isSuccess) {
                toastIcon.innerHTML = '<i class="fas fa-check-circle text-xl"></i>';
                toastIcon.className = 'mr-3 text-green-500';
            } else {
                toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-xl"></i>';
                toastIcon.className = 'mr-3 text-red-500';
            }
            
            // Show toast
            toast.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(hideToast, 5000);
        }
        
        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show');
        }
        
        // Form submission with Supabase integration
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');
            
            // Basic validation
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long!');
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
            
            try {
                // First set the session using the tokens from the URL
                const sessionResult = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });
                
                if (sessionResult.error) {
                    throw new Error(sessionResult.error.message || 'Invalid or expired reset link');
                }
                
                // Update the user's password
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw new Error(error.message || 'Failed to reset password');
                }
                
                // Show success message
                showToast('Password reset successfully!', 'Redirecting to login...', true);
                
                // Redirect after a delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'An unexpected error occurred. Please try again.');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Reset Password';
            }
        });

        // Replace placeholders with environment variables
        document.body.innerHTML = document.body.innerHTML
            .replace('{{ site.env.SUPABASE_URL }}', '{{ site.env.SUPABASE_URL }}')
            .replace('{{ site.env.SUPABASE_ANON_KEY }}', '{{ site.env.SUPABASE_ANON_KEY }}');
    </script>
</body>
</html>
